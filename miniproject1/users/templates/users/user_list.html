<!DOCTYPE html>
<html>
<head>
    <title>User List (Admin)</title>
</head>
<body>
    <h1>User List (Admin)</h1>
    <ul>
        {% for u in users %}
            <li>{{ u.username }} - Role: {{ u.get_role_display }}</li>
        {% empty %}
            <li>No users found.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'index' %}">Back to Home</a></p>
</body>
</html>
