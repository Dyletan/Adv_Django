{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}"> 

    <title>Document</title>
</head>
<body>
    <nav class="shadow-lg p-5">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <a href="{% url 'index' %}" class="flex">
                <img class="h-10 mr-3" src="{% static 'myapp/images/wallet.png'%}" alt="Wallet">
                <span class="self-center text-xl font-bold">Expense Tracker</span>
            </a>
            
            <div class="flex space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-gray-600">Welcome, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="text-red-500 font-semibold">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-blue-500 font-semibold">Login</a>
                    <a href="{% url 'register' %}" class="text-green-500 font-semibold">Register</a>
                {% endif %}
            </div>
        </div>    
    </nav>

    {%block body%}
    {%endblock%}
</body>
</html>
