{% extends 'myapp/base.html' %}
{% block body %}

<div class="flex justify-center mt-10">
    <div class="w-1/3 shadow-lg p-10 rounded-lg">
        <h2 class="text-center text-2xl font-semibold mb-5">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.as_p }}
            </div>
            <button class="bg-green-500 text-white px-5 py-2 rounded-lg w-full">Login</button>
        </form>
        <p class="mt-5 text-center">
            Don't have an account? <a class="text-blue-600" href="{% url 'register' %}">Register</a>
        </p>
    </div>
</div>

{% endblock %}
